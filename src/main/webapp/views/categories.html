<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th>STT</th>
      <th>Title</th>
      <th>Icon</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="1"></td>
        <td th:text="${category.getTitle()}"></td>
        <img th:src="${category.getIconUrl()}" alt="" width="100px">
      </tr>
    </tbody>
  </table>
</body>
</html>
